<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My Web App</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>


  <body>
    <h1>Quote Sentiment Analysis</h1>
    <button onclick="getSentiment()">Check Sentiment</button>
    <p id="result"></p>
    
    <!-- <script src="script.js"></script> -->

    <h1>Walmart Analyzer</h1>
    <label for="userreview">Enter Walmart Review:</label> <br>
    <input type="text" id="userreview" name="userreview"><br>
    <button onclick="rateWalmart()">Submit</button>
    <p id="scores"></p>

    <h1>Disneyland Time in Line Predictor</h1>
    <label for="disneytime">Enter Time Entering Line w/ 24-HR Decimal Format (e.g. 11:30 is 11.5)</label?> <br>
    <input type="number" id="disneytime" name="disneytime" min="9" max="16"><br>
    <button onclick="disneylinetime()">Submit</button>
    <p id = "time"></p>


    <script src="script.js"></script>
  </body>

  
</html>
